<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Library Management</h1>

    <!-- Book Issue Form -->
    <div id="book-issue">
        <h2>Issue a Book</h2>
        <input type="text" id="book-name" placeholder="Enter Book Name" />
        <button id="issue-button">Issue Book</button>
    </div>

    <!-- Issued Books -->
    <div id="issued-books">
        <h2>Issued Books</h2>
        <div id="cards-container"></div>
    </div>

    <!-- History -->
    <div id="history">
        <h2>Returned Books History</h2>
        <ul id="history-list"></ul>
    </div>
</body>
</html>
